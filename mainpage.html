<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애너그램 퀴즈 게임</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body style="background-color: lightsteelblue;">
    <h4 style="color:#5d5db3;">2025 Semicolon; Project</h4>
    <div id="maintext">
        <h1>
            <span style="color:#414199">애너그램</span> 퀴즈 게임
            <br>
            <span style="color:#414199">Anagram</span> Quiz Game
        </h1>
        <form id="goStart">
            <div class="stageoption">
                <h3>난이도 선택</h3>
                <label>
                    <input class="item" type="button" data-level="EASY" value="EASY">
                </label>
                <label>
                    <input class="item" type="button" data-level="NORMAL" value="NORMAL">
                </label>
                <label>
                    <input class="item" type="button" data-level="HARD" value="HARD">
                </label>
            </div>

            <br>
            
            <div class="mainBtn">
                <button type="button" id="explanationBtn">게임 설명(필수!)</button>
                <button type="submit" id="startBtn">게임 시작</button>
            </div>
        </form>
    </div>
    <h5 style="color:#6f6f7e;">Made By 10510 우예강</h5>
    <script src="script.js"></script>
</body>
</html>

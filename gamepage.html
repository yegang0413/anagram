<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애너그램 퀴즈 게임</title>
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body style="background-color: lightsteelblue;">
    <h4 style="color:#5d5db3;">애너그램 퀴즈 게임</h4>
    <div class="progress">
        <p id="progress"></p>
    </div>

    <div id="quizpart">
        <h1 id="quiz">문제 불러오는 중...</h1>
    </div>
    <div class="anspart">
        <input type="text" id="answer" placeholder="정답을 입력하세요!" autocomplete="off">
    </div>
    <br>

    <div class="hintpart">
        <button type="button" id="hintBtn">힌트</button>
        <div id="hint"></div>
    </div>
    <div class="subpart">
        <button type ="button" id="enterBtn" onclick="submit()">확인</button>
        <div id="feedback" style="font-weight: bold;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
